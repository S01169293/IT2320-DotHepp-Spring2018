<!DOCTYPE html>
<html>
<head>
<head>
    <script>
    function setDemoHTML() {
        // Add text "hello, world!" to the paragraph with id=updateme
        document.getElementById("updateme").innerHTML = "Hello World!";
    }
    </script>
</head>
<body>

<h2>Using getElementById</h2>

<p id="updateme"></p>
<input type="button" onclick="setDemoHTML()" value="Update updateme"
</body>
</html>
