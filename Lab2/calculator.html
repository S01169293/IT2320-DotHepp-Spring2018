    <head>
      <script>
          function calculate() {
              var x = document.getElementById('x').value;

              var y = document.getElementById('y').value;

              output1 = Math.pow(y, 2) * (3 - x);
              output2 = x % 2;
              output3 = y / x;
    
              document.getElementById('outputFormula1').innerHTML = output1;
              document.getElementById('outputFormula2').innerHTML = output2;
              document.getElementById('outputFormula3').innerHTML = output3;
            }
      </script>  
    </head>
    <body>
        x = <input type="text" id="x"><br>
        y = <input type="text" id="y"><br><br>

        <input type="button" value="Calculate" onclick="calculate()">

          document.getElementById("output2").innerHTML = output2;

       </script>
