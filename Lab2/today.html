<html>
    <!--
    Dot Hepp 
    IT2320 Spring 2018 Blended
    Create a "Display Date" button which populates 3 elements on the page with current date.
    Each date should be formatted differently.  For example: 2018-03-25 vs. 03/25/2018. 
    -->
  
    <body>
        
    <p>Click the button to display different formats for today's date.</p>

    <button onclick="myFunction()">Display Date</button>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
     
    <script>

    function myFunction() {

        var d = new Date();
        document.getElementById("demo1").innerHTML = Date();
        document.getElementById("demo2").innerHTML = d.toDateString();
        document.getElementById("demo3").innerHTML = d.toISOString();
        document.getElementById("demo4").innerHTML = d.toLocaleDateString();
    }
    </script>
    </body>
 </html>
